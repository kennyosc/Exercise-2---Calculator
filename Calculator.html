<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Calculator Project - Week 2</title>

    <script defer src="calculator.js"></script>
    <style>
        table,th,td{
            width: 450px;
            height: 100px;
            border: solid 2px black;
            text-align: center;
            font-size: 2em;
            margin: 30px auto
        }
        h1{
            text-align: center;
            font-size: 4em;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class = "container">
        <h1 id="h1">0</h1>

        <table>
            <tr id ="TR1">
                <th id="THac">
                    AC
                </th>
                <th id="THc">
                    C
                </th>
                <th id="TH%">
                    %
                </th>
                <th id="TH/" onclick="bagi()">
                    /
                </th>
            </tr>
            <tr id="TR2">
                <td id="TD1" onclick="klik1()">
                    1
                </td>
                <td id="TD2" onclick="klik2()">
                    2
                </td>
                <td id="TD3" onclick="klik3()">
                    3
                </td>
                <td id="TDx" onclick="kali()">
                    x
                </td>
            </tr>
            <tr id="TR3">
                <td id="TD4" onclick="klik4()">
                    4
                </td>
                <td id="TD5" onclick="klik5()">
                    5
                </td>
                <td id="TD6" onclick="klik6()">
                    6
                </td>
                <td id="TD-">
                    -
                </td>
            </tr>
            <tr id="TR4">
                <td id ="TD7" onclick="klik7()">
                    7
                </td>
                <td id="TD8" onclick="klik8()">
                    8
                </td>
                <td id="TD9" onclick="klik9()">
                    9
                </td>
                <td id="TD+">
                    +
                </td>
            </tr>
            <tr id="TR5">
                <td colspan="2" id="TD0" onclick="klik0()">
                    0
                </td>
                <td id="TD.">
                    .
                </td>
                <td id="TD=" onclick="samaDengan()">
                    =
                </td>
            </tr>
        </table>


    </div>
    
</body>
</html>
